<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/03ecdfcafe.js"
      crossorigin="anonymous"
    ></script>
    <title>FeWo-direkt | Home</title>
  </head>
  <body>
    <!-- Header and my hero section -->
    <div
      class="h-[100vh] relative bg-[url(https://forever.travel-assets.com/flex/flexmanager/images/2022/08/02/2022-06-05_Vrbo_APFT2_Barcelona_Therin_House_2_4605_2.png)] bg-cover bg-center bg-no-repeat"
    >
      <div class="absolute h-full w-full bg-black/30"></div>
      <header
        class="flex justify-between items-center py-5 px-20 bg-white z-10 absolute w-full"
      >
        <h2 class="">
          <img src="./assets/logo.png" />
        </h2>
        <nav>
          <ul
            class="text-[#191e3b] font-semibold flex items-center gap-6 text-[.875rem] leading-[1.125rem]"
          >
            <li>
              <a
                href="#"
                class="border rounded-full border-slate-300 px-4 py-1 flex items-center gap-2"
                ><i class="fa-solid fa-download text-[#0067DB]"></i
                ><span>Download the app</span></a
              >
            </li>
            <li><a href="#">travel planner</a></li>
            <li><a href="#">register accommodation</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">My Travels</a></li>
            <li><a href="#">Register</a></li>
          </ul>
        </nav>
      </header>

      <div
        class="flex z-10 absolute w-full flex-col items-center h-[60vh] mt-[120px] gap-10"
      >
        <p
          class="text-[3.5rem] w-full px-[70px] font-semibold text-[#ffffff] leading-[3.5rem] flex items-center mt-20"
        >
          Everything is fine, you book with FeWo- <br />
          direkt
        </p>

        <div class="bottom-10 w-[100%] container mx-auto">
          <div
            class="flex items-center p-3 gap-3 bg-[#fff]/90 rounded-2xl w-[95%] mx-auto"
          >
            <p
              class="flex items-center border rounded-lg bg-[#fff]/90 active:outline-blue-500 focus:outline-blue-500 border-[#191E30] pl-4 pr-28 py-2 gap-4 opacity-80 hover:opacity-100 w-[33%]"
            >
              <fa class="fa-solid fa-location-dot text-2xl"></fa>
              <span
                class="w-full outline-none active:outline-none focus:outline-none font-medium"
                >Where should we go?</span
              >
            </p>
            <p
              class="flex items-center border rounded-lg bg-[#fff]/90 active:outline-blue-500 focus:outline-blue-500 border-[#191E30] pl-4 pr-28 py-1 gap-4 opacity-80 hover:opacity-100 w-[33%]"
            >
              <fa class="fa-solid fa-calendar text-2xl"></fa>
              <span
                class="w-full outline-none active:outline-none focus:outline-none font-medium flex flex-col"
              >
                <span class="text-xs">Data</span>
                <span>Nov.22 - Nov.29</span>
              </span>
            </p>
            <p
              class="flex items-center border rounded-lg bg-[#fff]/90 active:outline-blue-500 focus:outline-blue-500 border-[#191E30] pl-4 pr-28 py-1 gap-4 opacity-80 hover:opacity-100 w-[33%]"
            >
              <fa class="fa-solid fa-calendar text-2xl"></fa>
              <span
                class="w-full outline-none active:outline-none focus:outline-none font-medium flex flex-col"
              >
                <span class="text-xs">guests</span>
                <span>2 travelers</span>
              </span>
            </p>

            <p
              class="py-3 px-4 rounded-full bg-[#191E3B] text-white font-semibold"
            >
              Seek
            </p>
          </div>
        </div>
      </div>
    </div>

    <main class="container mx-auto bg-white">
      <section
        class="flex justify-between items-center py-4 px-4 bg-[#191E3B] text-white rounded-xl my-10"
      >
        <div class="flex items-center gap-4 cursor-default">
          <p class="rounded-full bg-[#AED1F3] px-3 py-2">
            <fa class="fa-solid fa-heart text-2xl text-[#191E3B]"></fa>
          </p>
          <p class="text-white font-semibold">
            Sign in to save your favorites and start planning your next trip.
          </p>
        </div>
        <p class="text-sm text-white font-semibold">Register</p>
      </section>
    </main>
  </body>
</html>
